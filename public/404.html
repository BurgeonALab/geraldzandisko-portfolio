<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Metas -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- OGs -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:locale:alternate" content="id_ID" />
	<meta property="og:title" content="404 Not Found • Gerald Zandisko" />
	<meta property="og:site_name" content="Gerald Zandisko" />
	<title>404 Not Found • Gerald Zandisko</title>
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
	<link rel="manifest" href="./favicon/site.webmanifest" />
	<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
	<meta name="msapplication-TileColor" content="#da532c" />
	<meta name="theme-color" content="#ffffff" />

	<% for (var css in htmlWebpackPlugin.files.css) { %>
		<link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>" />
		<% } %>

</head>

<body class="404-page">
	<div class="content">
		<!-- Header -->
		<ul class="nav justify-content-between position-absolute">
			<div class="d-flex">
				<button type="button" class="btn" id="lightdark-mode">
					<i id="icon-switch" class="fa-solid fa-sun light-mode-button"></i>
				</button>
			</div>
		</ul>
		<div class="d-flex err404-center" id="404-dark-mode">
			<div class="p-5">
				<img loading="lazy" src="./images/404.webp" class="img-fluid err404-logo" />
				<h1 class="text-center mb-2">Page Not Found</h1>
				<p class="text-center mb-2">Sorry, the page you were looking for was not found</p>
				<div class="d-flex justify-content-center">
					<a href="https://geraldzandisko.burgeonadaire.com" class="err404-link" id="err404-link-dark-mode">Return
						home</a>
				</div>
			</div>
		</div>
	</div>

	<% for (var js in htmlWebpackPlugin.files.js) { %>
		<script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
		<% } %>
</body>

</html>
